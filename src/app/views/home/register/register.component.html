
<div class="register-container">
  <h2>Create Account</h2>

  <form [formGroup]= "signupData" (ngSubmit)="onsubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" placeholder="Enter your name" />
      <small *ngIf="signupData.get('name')?.touched && signupData.get('name')?.invalid">
        Name is required.
      </small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter your email" />
      <small *ngIf="signupData.get('email')?.touched && signupData.get('email')?.invalid">
        Enter a valid email.
      </small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter password" />
      <small *ngIf="signupData.get('password')?.touched && signupData.get('password')?.invalid">
        Minimum 6 characters required.
      </small>
    </div>

    <div class="form-group">
      <label>Role</label>
      <select formControlName="role">
        <option *ngFor="let r of roles" [value]="r">{{ r | titlecase }}</option>
      </select>
    </div>

    <button type="submit" [disabled]="signupData.invalid || isLoading">
      {{ isLoading ? 'Registering...' : 'Register' }}
    </button>
  </form>

  <p class="status-msg" *ngIf="message">{{ message }}</p>
</div>
