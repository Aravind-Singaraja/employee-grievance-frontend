<div class="otp-container">
  <h2>Verify OTP</h2>

  <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter your email" />
      <small *ngIf="otpForm.get('email')?.touched && otpForm.get('email')?.invalid">
        Enter a valid email.
      </small>
    </div>

    <div class="form-group">
      <label>OTP</label>
      <input type="text" formControlName="otp" maxlength="6" placeholder="Enter 6-digit OTP" />
      <small *ngIf="otpForm.get('otp')?.touched && otpForm.get('otp')?.invalid">
        Enter a valid 6-digit OTP.
      </small>
    </div>

    <button type="submit" [disabled]="otpForm.invalid || isLoading">
      {{ isLoading ? 'Verifying...' : 'Verify OTP' }}
    </button>
  </form>

  <p class="status-msg" *ngIf="message">{{ message }}</p>
</div>
